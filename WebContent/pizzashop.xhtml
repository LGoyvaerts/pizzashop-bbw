<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:insert name="head">
		<ui:include src="/templates/head.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert name="scripts">
		<ui:include src="/templates/js-scripts.xhtml" />
	</ui:insert>

	<ui:insert name="navbar">
		<ui:include src="/templates/navbar.xhtml" />
	</ui:insert>

	<!-- Pizza List Start -->

	<div class="container" style="margin-top: 50px;">
		<div class="row">

			<ui:repeat var="pizza" value="#{user.pizzashopdao.pizzas}">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<div class="col-item">
						<div class="post-img-content">
							<img src="#{pizza.imagepath}" class="img-responsive" /> <span
								class="post-title"> <b>Pizza</b><br></br> <b>Clássico</b></span>
							<span class="round-tag">-15%</span>
						</div>
						<div class="info">
							<div class="row">
								<div class="price col-md-6">
									<h5>#{pizza.name}</h5>
									<h5 class="price-text-color">#{pizza.price} CHF</h5>
								</div>
								<!--
									<div class="rating hidden-sm col-md-6">
										<h5 class="price-text-color">14.99€</h5>
									</div>
									 -->
							</div>
							<div class="separator clear-left">
								<p class="btn-add">
									<i class="fa fa-shopping-cart"></i><a href="#"
										class="hidden-sm">Add to cart</a>
								</p>
								<p class="btn-details">
									<i class="fa fa-list"></i><a href="#" class="hidden-sm">More
										details</a>
								</p>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</ui:repeat>

		</div>
	</div>


	<!-- Pizza List End -->

	<br></br>
	<br></br>
	<br></br>
	<div class="alert alert-danger alert-dismissible sticky-bottom">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Info!</strong> Unfortionately it is now allowed to order
		Pizzas in this Shop!
	</div>
	<h:outputText value="Copyright 2018 G&amp;Sahli Company" />
</h:body>
</html>
