<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<ui:insert name="head">
		<ui:include src="/templates/head.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert name="scripts">
		<ui:include src="/templates/js-scripts.xhtml" />
	</ui:insert>

	<ui:insert name="navbar">
		<ui:include src="/templates/navbar.xhtml" />
	</ui:insert>

	<br></br>

	<div class="pagecontent">

		<c:set var="isLoggedIn" scope="request" value="#{user.loggedIn}" />
		<c:choose>
			<c:when test="${isLoggedIn = isLoggedIn}">
				<h:form>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">First
							Name</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticFirstname"
								value="#{user.firstname}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticLastname" class="col-sm-2 col-form-label">Last
							Name</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticLastname"
								value="#{user.lastname}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticEmail"
								value="#{user.email}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticStreet" class="col-sm-2 col-form-label">Street</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticStreet"
								value="#{user.street}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticPostcode" class="col-sm-2 col-form-label">Postcode</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticPostcode"
								value="#{user.postcode}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticCity" class="col-sm-2 col-form-label">City</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticCity"
								value="#{user.city}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="staticIsAdmin" class="col-sm-2 col-form-label">Admin</label>
						<div class="col-sm-10">
							<h:inputText type="text" readonly="true"
								class="form-control-plaintext" id="staticIsAdmin"
								value="#{user.admin}" />
						</div>
					</div>
				</h:form>
			</c:when>
			<c:otherwise>
				<h:outputText value="You are not logged in." />
			</c:otherwise>
		</c:choose>

	</div>
</h:body>
</html>
