<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<ui:insert name="head">
		<ui:include src="/templates/head.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert name="scripts">
		<ui:include src="/templates/js-scripts.xhtml" />
	</ui:insert>

	<ui:insert name="navbar">
		<ui:include src="/templates/navbar.xhtml" />
	</ui:insert>

	<br></br>

	<div class="pagecontent">
		<h:form>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Firstname</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="First Name"
						value="#{user.firstname}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Lastname</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="Last Name"
						value="#{user.lastname}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="Email"
						value="#{user.email}" />
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<h:inputSecret styleClass="form-control" a:placeholder="Password"
						value="#{user.password}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Street</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="Street"
						value="#{user.street}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">Postcode</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="Postcode"
						value="#{user.postcode}" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputText" class="col-sm-2 col-form-label">City</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" a:placeholder="City"
						value="#{user.city}" />
				</div>
			</div>
			<div class="form-check">
				<h:selectBooleanCheckbox value="#{user.admin}"
					styleClass="form-check-input" id="defaultCheck1" />
				<label class="form-check-label" for="defaultCheck1">Admin</label>
			</div>
			<h:commandButton action="#{user.createUser()}" value="Sign Up"
				styleClass="btn btn-primary" onClick="/pizzashop.xhtml" />
		</h:form>
	</div>
</h:body>
</html>
